<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!--bootsrap-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/styles.css">


        <style media="screen">
            div{
                padding: 0px;
                margin: 0px;
            }
            .carousel-inner{
                height: 600px;
            }
            .carousel-inner .carousel-item img{
                height: 600px;
                width: 100%;
            }
        </style>

    </head>
    <body>
        <header class="sticky-top" style="padding: 0px; margin: 0px" >
            <div class="row" style="padding: 0px; margin: 0px">
                <div class="col-sm-1 bg-white">
                    <img src="static/images/MIDD-19.png" alt="Midd19_logo" id="logo" width="100px">
                </div>
                <div class="col-sm-1 bg-white" style="margin:0px; padding: 0px">
                    <p class="font-weight-normal pl-1 pt-2" style="vertical-align: baseline;font-family:Brush Script MT; font-size: 42px"> Midd 19</p>
                </div>
                <div class="col-sm-8 sol-sm-0 bg-white my-0 py-0">
                    <p>currently logged in as {{user.username}}</p>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
                <div class="col-sm-2 bg-lightblue" style="background-color:lightblue">
                    <p  class="text-center" style="padding-top:10px">Have symptoms?</p>
                    <p  class="text-center" style=" height:20px"> 802-443-3290</p>
                </div>
            </div>
            <hr class="py-0 my-0 bg-black">

            <div class="nav_bar my-0 py-0 bg-white">
                <nav class="navbar navbar-expand-sm navbar-light my-0 py-0 justify-content-center">

                    <!--in case the num of navs changes, the styling need to change too. This should be written in js-->

                    <ul class="navbar-nav my-0 py-0" id="navs">
                        <li class="nav-item active px-4">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="#">Testing</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="#">Safety Protocol</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="#">Chat Forum</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="#">Order From Town</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="#">Gymnasium</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" id="item">
                    <img src="static/images/midd.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>...</h5>
                        <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/images/covid.jpg" alt="Second slide" style="max-width:100%; max-height:100%;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>...</h5>
                        <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/images/ath_cen.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>...</h5>
                        <p>...</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
            {% block body %}

            {% endblock %}

    </body>
</html>
