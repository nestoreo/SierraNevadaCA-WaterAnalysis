
{% extends "midd19/layout.html" %}
{% load static %}
{% block body %}
<style>
  ul{
    margin-bottom: 20px;
    list-style-type: none;
  }
  li{
    float: left;
    margin-right: 10px;
  }
</style>
<body>
  <div>
    <a class="btn" href="{%url 'post'%}">Post a Comment</a>
  </div>
  <div>
      {%for post in posts%}
        <table class="table">
          <thead>
            <tr>
        <div class="container">
            <p>
              <a style ="font-size:20px" href="#"> {{post.title}} </a> <br>
              <span style ="font-size:15px">{{post.content}}</span>
            </p>
            {%if post.anonymous%}
            <span style ="font-size:12px">Anonymous</span>
            {%else%}
              <a href="#" style ="font-size:12px">{{post.user.username}}</a>
            {%endif%}
          <span style ="font-size:12px"  class="time-right">{{post.time}}</span>
        </div>
        </tr>
        </thead>
        </table>
      {%endfor%}
  </div>
</body>
{% endblock %}
