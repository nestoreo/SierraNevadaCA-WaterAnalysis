
{% extends "midd19/layout.html" %}
{% load static %}

{% block title %} Chatforum{% endblock %}

{% block body %}

<section class="ldposts">
    <div class="container-fluid" >
        <div class="row d-flex align-items-stretch">
            {%for p in most_liked%}
            <div class="post">
                <h2>{{ p.title }}</h2>
                <p> {{ p.content }} </p>
                <span class="time-right">{{ p.time }}</span>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
